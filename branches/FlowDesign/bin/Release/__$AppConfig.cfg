<?xml version="1.0"?>
<appSettings>
		<!-- 系统状态 通过 SystemConfig.IsDebug 可以访问它,他设置时为了调试方便.如果是投入用户使用,一定要把状态修改为 0  -->
		<add key="IsDebug" value="0"/>
		<!-- 默认的系统语言(中文) -->
		<add key="SysLanguage" value="CH"/>
		<!-- 系统编号 通过 SystemConfig.SysNo 可以访问它 -->
		<add key="SysNo" value="WF"/>
