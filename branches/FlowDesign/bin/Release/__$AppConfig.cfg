		<add key="SysName" value="EnggFlow"/>
		<!-- 系统调用近来后初试化连接的数量，默认为 0, 
    如果系统登陆人员比较多，连接的并发性很大.
    设置太少，影响系统效率。
    设置太多，影响系统启动速度与内存大小。
    1  个用户设置为1.
    100个用户设置为10.
    200个用户设置为13.
    -->
		<add key="InitConnNum" value="10"/>
